<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSS</title>
    <style>
        .styled {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Dynamic CSS Styling Example</h1>
    <button id="addStyle">Add Style</button>
    <button id="removeStyle">Remove Style</button>
    <div id="dynamicDiv">I am a div. Click buttons to style me dynamically!</div>

    <script src="script.js"></script>
</body>
</html>
